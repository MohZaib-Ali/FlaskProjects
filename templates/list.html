<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Name Lists
    </title>
</head>
<style>
    body.h1 {
        text-align: center;
        color: brown;
    }
</style>
<body>
    <h1>
        Names :
    </h1>
    <ul>
        {% for name in names %}
        <li>
            {{ name }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
